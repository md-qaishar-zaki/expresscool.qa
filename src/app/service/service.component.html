<section id="chefs" class="chefs section-bg">
  <div class="container" data-aos="fade-up">
    <div class="section-header">
      <p>Our <span>services</span></p>
      <h2>
        We are running a conditioning firm for five decades. <br />
        As time passes we are getting more advance as technology is changing
        every day.
      </h2>
    </div>

    <div class="row gy-4"  data-aos="fade-up">
      <div *ngFor="let service of services" class="col-lg-4 col-md-6 d-flex align-items-stretch"
        data-aos="fade-up" data-aos-delay="100">
        <div class="chef-member">
          <div class="member-img"> 
            <img src='{{"../../../assets/img/service/"+ service.image + ".jpg"}}' alt="">
          </div>
          <div class="member-info">
            <h4>{{service.title}}</h4>
            <p>{{service.discription}}</p>
            <div class="social">
              <a href="">LEARN MORE<i class="bi-box-arrow-right"></i></a>
            </div>
          </div>
        </div>
      </div>
      <!-- End Chefs Member -->
    </div>
  </div>
</section>
